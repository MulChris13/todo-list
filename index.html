<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/c3fe882473.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-plus"></i></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to potions class</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy new robes</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>
</body>
</html>
